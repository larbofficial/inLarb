<body>
    <!--[if lt IE 7]>

    <div class="card">

        <div class="left-half">
            <button>CREATE ACCOUNT</button>
            <img class="login-svg" src="login.svg">

        </div>

        <div class="right-half">

            <img class="logo" src="logo.png">

            <div class="social-media-links">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
            </div>

            <form>

                <i class="far fa-user"></i><input type="text" id="fusername" name="fusername" placeholder="username"><br><br>
                <i class="fas fa-lock-open"></i><input type="text" id="fpassword" name="fpassword" placeholder="password"><br><br>


                <div class="remember-forget">
                    <input type="radio" id="remember" name="remember" value="remember">
                    <label class="remember-text" for="remember">Remember Password</label>
                    <p class="forget-text"><a>Forgot Password</a></p>
                </div>

                <button>LOGIN</button>
            </form>


        </div>


    </div>



    <script src="" async defer></script>
</body>
